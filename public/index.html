<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè™ Linisco Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
        }

        .control-group input, .control-group select {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1rem;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .payment-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .payment-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .payment-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .payment-item .amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .products-list {
            display: grid;
            gap: 15px;
        }

        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-item .name {
            font-weight: 600;
            color: #333;
        }

        .product-item .revenue {
            color: #667eea;
            font-weight: bold;
        }

        .stores-list {
            display: grid;
            gap: 15px;
        }

        .store-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .store-item .name {
            font-weight: 600;
            color: #333;
        }

        .store-item .stats {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #363;
        }

        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group input, .control-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Linisco Dashboard</h1>
            <p>An√°lisis de ventas en tiempo real</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="fromDate">Desde:</label>
                <input type="date" id="fromDate" value="2025-10-17">
                
                <label for="toDate">Hasta:</label>
                <input type="date" id="toDate" value="2025-10-17">
                
                <label for="storeSelect">Tienda:</label>
                <select id="storeSelect">
                    <option value="">Todas las tiendas</option>
                </select>
                
                <button class="btn" onclick="loadData()">üìä Cargar Datos</button>
                <button class="btn" onclick="syncData()">üîÑ Sincronizar</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <h3>üîÑ Cargando datos...</h3>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <div id="stats" class="stats-grid" style="display: none;">
            <div class="stat-card">
                <h3 id="totalOrders">0</h3>
                <p>Total √ìrdenes</p>
            </div>
            <div class="stat-card">
                <h3 id="totalRevenue">$0</h3>
                <p>Ingresos Totales</p>
            </div>
            <div class="stat-card">
                <h3 id="averageOrder">$0</h3>
                <p>Promedio por Orden</p>
            </div>
            <div class="stat-card">
                <h3 id="totalStores">0</h3>
                <p>Tiendas Activas</p>
            </div>
        </div>

        <div id="paymentBreakdown" class="section" style="display: none;">
            <h2>üí≥ M√©todos de Pago</h2>
            <div class="payment-breakdown" id="paymentList"></div>
        </div>

        <div id="topProducts" class="section" style="display: none;">
            <h2>üèÜ Top 5 Productos</h2>
            <div class="products-list" id="productsList"></div>
        </div>

        <div id="storeBreakdown" class="section" style="display: none;">
            <h2>üè™ Desglose por Tienda</h2>
            <div class="stores-list" id="storesList"></div>
        </div>
    </div>

    <script>
        let stores = [];
        let currentStats = null;

        // Cargar tiendas al iniciar
        async function loadStores() {
            try {
                const response = await fetch('/api/stores');
                const result = await response.json();
                
                if (result.success) {
                    stores = result.data;
                    const storeSelect = document.getElementById('storeSelect');
                    storeSelect.innerHTML = '<option value="">Todas las tiendas</option>';
                    
                    stores.forEach(store => {
                        const option = document.createElement('option');
                        option.value = store.store_id;
                        option.textContent = store.store_name;
                        storeSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error cargando tiendas:', error);
            }
        }

        // Cargar datos
        async function loadData() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const storeId = document.getElementById('storeSelect').value;

            if (!fromDate || !toDate) {
                showError('Por favor selecciona fechas v√°lidas');
                return;
            }

            showLoading(true);
            hideMessages();

            try {
                const response = await fetch('/api/stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fromDate: fromDate,
                        toDate: toDate,
                        storeId: storeId ? [storeId] : null
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentStats = result.data;
                    displayStats(result.data);
                    showSuccess(`Datos cargados: ${result.data.totalOrders} √≥rdenes, $${result.data.totalRevenue.toLocaleString()} ingresos`);
                } else {
                    showError('Error cargando datos: ' + result.error);
                }
            } catch (error) {
                showError('Error de conexi√≥n: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Sincronizar datos
        async function syncData() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            showLoading(true);
            hideMessages();

            try {
                const response = await fetch('/api/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fromDate: fromDate || '2025-01-01',
                        toDate: toDate || '2025-12-31'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(result.message);
                    // Recargar datos despu√©s de sincronizar
                    await loadData();
                } else {
                    showError('Error sincronizando: ' + result.error);
                }
            } catch (error) {
                showError('Error de conexi√≥n: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Mostrar estad√≠sticas
        function displayStats(stats) {
            // Estad√≠sticas generales
            document.getElementById('totalOrders').textContent = stats.totalOrders.toLocaleString();
            document.getElementById('totalRevenue').textContent = '$' + stats.totalRevenue.toLocaleString();
            document.getElementById('averageOrder').textContent = '$' + Math.round(stats.averageOrderValue).toLocaleString();
            document.getElementById('totalStores').textContent = stats.storeBreakdown.length;

            // M√©todos de pago
            const paymentList = document.getElementById('paymentList');
            paymentList.innerHTML = '';
            
            stats.paymentBreakdown.forEach(payment => {
                const div = document.createElement('div');
                div.className = 'payment-item';
                div.innerHTML = `
                    <h4>${payment.payment_category}</h4>
                    <div class="amount">$${payment.total_amount.toLocaleString()}</div>
                    <div>${payment.order_count} √≥rdenes</div>
                `;
                paymentList.appendChild(div);
            });

            // Top productos
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';
            
            stats.topProducts.forEach((product, index) => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div class="name">${index + 1}. ${product.name}</div>
                    <div class="revenue">$${product.total_revenue.toLocaleString()}</div>
                `;
                productsList.appendChild(div);
            });

            // Desglose por tienda
            const storesList = document.getElementById('storesList');
            storesList.innerHTML = '';
            
            stats.storeBreakdown.forEach(store => {
                const div = document.createElement('div');
                div.className = 'store-item';
                div.innerHTML = `
                    <div class="name">${store.store_id}</div>
                    <div class="stats">
                        ${store.order_count} √≥rdenes - $${store.total_amount.toLocaleString()}
                    </div>
                `;
                storesList.appendChild(div);
            });

            // Mostrar secciones
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('paymentBreakdown').style.display = 'block';
            document.getElementById('topProducts').style.display = 'block';
            document.getElementById('storeBreakdown').style.display = 'block';
        }

        // Utilidades
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadStores();
            
            // Establecer fecha de hoy por defecto
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fromDate').value = today;
            document.getElementById('toDate').value = today;
        });
    </script>
</body>
</html>
