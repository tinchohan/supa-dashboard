<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linisco Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
        }

        .control-group input, .control-group select {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chat-container h3 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .chat-message.user {
            background: #667eea;
            color: white;
            margin-left: 20px;
        }

        .chat-message.ai {
            background: #e1e5e9;
            color: #333;
            margin-right: 20px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Linisco Dashboard</h1>
            <p>An√°lisis de ventas en tiempo real con IA</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="fromDate">Desde:</label>
                <input type="date" id="fromDate" value="2025-10-01">
                
                <label for="toDate">Hasta:</label>
                <input type="date" id="toDate" value="2025-10-31">
                
                <label for="storeSelect">Tienda:</label>
                <select id="storeSelect" multiple>
                    <option value="">Todas las tiendas</option>
                </select>
                
                <button class="btn" onclick="loadData()">üìä Cargar Datos</button>
                <button class="btn" onclick="syncData()">üîÑ Sincronizar</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>üîÑ Cargando datos...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <div class="stats-grid" id="statsGrid">
            <!-- Las estad√≠sticas se cargar√°n aqu√≠ -->
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3>üí≥ M√©todos de Pago</h3>
                <canvas id="paymentChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>üèÜ Top 5 Productos</h3>
                <canvas id="productsChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>üè™ Ventas por Tienda</h3>
                <canvas id="storesChart"></canvas>
            </div>
        </div>

        <div class="chat-container">
            <h3>ü§ñ Chat con IA</h3>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message ai">
                    ¬°Hola! Soy tu asistente de an√°lisis de ventas. ¬øEn qu√© puedo ayudarte?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Escribe tu pregunta..." onkeypress="handleChatKeyPress(event)">
                <button class="btn" onclick="sendChatMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        let currentStats = null;
        let charts = {};

        // Cargar tiendas al iniciar
        async function loadStores() {
            try {
                const response = await fetch('/api/stores');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('storeSelect');
                    select.innerHTML = '<option value="">Todas las tiendas</option>';
                    
                    data.data.forEach(store => {
                        const option = document.createElement('option');
                        option.value = store.store_id;
                        option.textContent = store.store_name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error cargando tiendas:', error);
            }
        }

        // Cargar datos
        async function loadData() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const storeSelect = document.getElementById('storeSelect');
            const selectedStores = Array.from(storeSelect.selectedOptions).map(option => option.value).filter(id => id);
            
            showLoading(true);
            hideMessages();

            try {
                const response = await fetch('/api/stats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fromDate,
                        toDate,
                        storeId: selectedStores.length > 0 ? selectedStores : null
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentStats = data.data;
                    displayStats(data.data);
                    updateCharts(data.data);
                    showSuccess('Datos cargados correctamente');
                } else {
                    showError('Error cargando datos: ' + data.error);
                }
            } catch (error) {
                showError('Error de conexi√≥n: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Sincronizar datos
        async function syncData() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            
            showLoading(true);
            hideMessages();

            try {
                const response = await fetch('/api/sync', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fromDate, toDate })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Sincronizaci√≥n completada: ' + data.message);
                    // Recargar datos despu√©s de sincronizar
                    setTimeout(() => loadData(), 1000);
                } else {
                    showError('Error en sincronizaci√≥n: ' + data.error);
                }
            } catch (error) {
                showError('Error de conexi√≥n: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Mostrar estad√≠sticas
        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>üìä Total de √ìrdenes</h3>
                    <div class="value">${stats.totalOrders.toLocaleString()}</div>
                    <div class="label">√ìrdenes</div>
                </div>
                <div class="stat-card">
                    <h3>üí∞ Ingresos Totales</h3>
                    <div class="value">$${stats.totalRevenue.toLocaleString()}</div>
                    <div class="label">Pesos</div>
                </div>
                <div class="stat-card">
                    <h3>üìà Promedio por Orden</h3>
                    <div class="value">$${stats.averageOrderValue.toLocaleString()}</div>
                    <div class="label">Pesos</div>
                </div>
                <div class="stat-card">
                    <h3>üè™ Tiendas Activas</h3>
                    <div class="value">${stats.storeBreakdown.filter(s => s.order_count > 0).length}</div>
                    <div class="label">Tiendas</div>
                </div>
            `;
        }

        // Actualizar gr√°ficos
        function updateCharts(stats) {
            // Gr√°fico de m√©todos de pago
            updatePaymentChart(stats.paymentBreakdown);
            
            // Gr√°fico de productos
            updateProductsChart(stats.topProducts);
            
            // Gr√°fico de tiendas
            updateStoresChart(stats.storeBreakdown);
        }

        function updatePaymentChart(paymentData) {
            const ctx = document.getElementById('paymentChart').getContext('2d');
            
            if (charts.payment) {
                charts.payment.destroy();
            }
            
            charts.payment = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: paymentData.map(p => p.payment_category),
                    datasets: [{
                        data: paymentData.map(p => p.total_amount),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function updateProductsChart(productsData) {
            const ctx = document.getElementById('productsChart').getContext('2d');
            
            if (charts.products) {
                charts.products.destroy();
            }
            
            charts.products = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: productsData.map(p => p.name),
                    datasets: [{
                        label: 'Ingresos',
                        data: productsData.map(p => p.total_revenue),
                        backgroundColor: '#667eea',
                        borderColor: '#764ba2',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateStoresChart(storesData) {
            const ctx = document.getElementById('storesChart').getContext('2d');
            
            if (charts.stores) {
                charts.stores.destroy();
            }
            
            charts.stores = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: storesData.map(s => s.store_name),
                    datasets: [{
                        label: 'Ingresos',
                        data: storesData.map(s => s.total_amount),
                        backgroundColor: '#36A2EB',
                        borderColor: '#1E88E5',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Chat con IA
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Agregar mensaje del usuario
            addChatMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        context: currentStats
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addChatMessage(data.response, 'ai');
                } else {
                    addChatMessage('Error: ' + data.error, 'ai');
                }
            } catch (error) {
                addChatMessage('Error de conexi√≥n: ' + error.message, 'ai');
            }
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        function addChatMessage(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Utilidades
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadStores();
            // Cargar datos del mes actual por defecto
            loadData();
        });
    </script>
</body>
</html>
